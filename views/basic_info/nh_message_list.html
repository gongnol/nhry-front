<div class="col-md-11">
    <!-- header -->
    <div class="m-b">
        <!--
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-sm white"><i class="fa fa-chevron-left"></i></button>
            <button type="button" class="btn btn-sm white"><i class="fa fa-chevron-right"></i></button>
        </div>
        -->
        <div class="btn-toolbar">
            <div class="btn-group dropdown">
                <button class="btn white btn-sm dropdown-toggle" data-toggle="dropdown">
                    <span class="dropdown-label">过滤</span>
                    <span class="caret"></span>
                </button>
                <div class="dropdown-menu text-left text-sm">
                    <a class="dropdown-item" ng-click="unread('N')">未读</a>
                    <a class="dropdown-item" ng-click="unread('Y')">已读</a>
                </div>
            </div>
            <div class="btn-group">
                <a ng-click="reload()" class="btn btn-sm white" data-toggle="tooltip"
                   data-placement="bottom" data-title="Refresh"
                   data-original-title="" title=""><i class="fa fa-refresh"></i></a>
            </div>
            <div class="btn-group">
                <div class="input-group input-group-sm">
                    <input ng-model="queryParam" class="form-control p-x b-a rounded" placeholder="输入标题关键字查询"
                           type="text" style="width: 260px;">
      <span class="input-group-btn">
        <button ng-click="getData(1)" class="btn white b-a rounded no-shadow"><i class="fa fa-search"></i></button>
      </span>
                </div>
            </div>
        </div>
    </div>
    <!-- / header -->

    <!-- list -->
    <div class="list white">
        <div dir-paginate="inbox in content|itemsPerPage:itemsPerPage" total-items="total_count"
             class="list-item b-l b-l-2x b-l-{{inbox.color}}" pagination-id="nh_message_list_001">
            <div class="list-left" ng-if="inbox.finishFlag=='N'">
                <span class="label-sm rounded danger pos-rlt text-xs"><b
                        class="arrow right b-danger pull-in"></b>new</span>
            </div>
            <div class="message-list-bottom">
                <div class="pull-right text-muted text-sm ">
                    <span class="hidden-xs">{{ inbox.createAt | date:'yyyy-MM-dd' }}</span>
                    <span class="label label-sm m-l-xs text-u-c primary">{{ inbox.createAt | date:'HH:mm' }}</span>
                </div>
                <div>
                    <a ui-sref="newhope.inbox.item({messageNo:inbox.messageNo})"
                       class="_500 text-md">{{inbox.title}}</a>
                    <a ui-sref="newhope.inbox.list({fold:inbox.label})"><span class="label label-md m-l-sm text-u-c"
                                                                              ng-class="labelBgClass(inbox.label)">{{inbox.type}}</span></a>
                </div>
                <div class="text-ellipsis text-muted text-sm"><strong>摘要：</strong>{{inbox.content | limitTo:100}}</div>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <dir-pagination-controls
                pagination-id="nh_message_list_001"
                max-size="8"
                direction-links="true"
                boundary-links="true"
                on-page-change="getData(newPageNumber)"
                template-url="nhtpl/pagination.tpl.html">
        </dir-pagination-controls>
    </footer>
    <!-- / list -->
</div>
<div class="col-md-1">
    <div class="p-y text-center text-sm-right">
        <a href="" class="inline text-center">
            <span class="h2 block m-a-0" ng-bind="total_count"></span>
            <small class="text-xs text-muted">查询总数</small>
        </a>
    </div>
</div>
