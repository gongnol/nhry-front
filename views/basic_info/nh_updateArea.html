 <form  ng-submit="areaForm()">
   <div id="action-alert"></div>
<div class="modal-header">
	<h3 class="modal-title">修改配送区域</h3>
</div>
 <div class="modal-body p-lg" style="font-size: 1.25rem;">
     <div class="row">
      <div class="col-md-4">
          <label class="modal-label">小区规模(人数)</label>
        	<input type="number" class="md-input" min="0"  ng-model="atm.residentialNum" required>
      </div>
      <div class="col-md-4">
          <label class="modal-label">所属物业</label>
        	<input type="text" class="md-input" min="0"  ng-model="atm.propertyTxt" required>
      </div>
      <div class="col-md-4">
          <label class="modal-label">联系电话</label>
        	<input type="text" class="md-input" min="0"  ng-model="atm.propertyTel">
      </div>
    </div>
       <br>
     <div class="row">
      <div class="col-md-12">
          <label class="modal-label"> 省市区街道</label>
          <!--input type="text" class="form-control" ng-model="udatmselectupt" placeholder="请选择" nh-address-->
          <div nh-address-select addr-selected="udatmselectupt"></div>
          {{viewselectAddr}}
      </div>
    </div>	
     <br>
     <div class="row">
      <div class="col-md-6">
          <label class="modal-label"> 小区名称</label>
         <input type="text" class="md-input" min="0"  ng-model="atm.residentialAreaTxt" required>
     </div>
      <div class="col-md-6">
          <label class="modal-label">详细地址</label>
        	<input type="text" class="md-input" min="0"  ng-model="atm.addressTxt" required>
      </div>
	</div>
 </div>
<div class="modal-footer">
    <button class="btn btn-fw blueLt p-x-md"">保存</button>
    <button type="button" class="btn btn-fw primary p-x-md" ng-click="cancelModal()">关闭</button>
</div>
</form>
