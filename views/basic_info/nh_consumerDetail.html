 <!-- ######## 右侧正文开始-->
    <div class="app-body">

        <div class="titlebar white box-shadow">
            <div class="l-h m-r pull-right">
                <button class="btn btn-sm btn-tbw rounded primary" ng-click="back()">返回</button>
            </div>
            <div class="l-h m-r pull-right">
                <button class="btn btn-sm btn-tbw rounded blueLt" ng-disabled="editForm && userDetailForm.$invalid" ng-click="goEdit()">{{ editLabel }}</button>
            </div>
        </div>
        
        <div id="body-alert"></div>
        <div id="modal-alert"></div>
        <div class="padding">
            
            <form name="userDetailForm" role='form' novalidate>
                <!-- 基本信息 -->
                <div class="box info1">
                    <div bs-collapse>
                        <a ng-click="toggle1 = !toggle1" bs-collapse-toggle>
                            <div class="box-header blueLt">
                                <h2 class="_600">
                                基本信息
                                <i class="fa fa-chevron-down pull-right" ng-class="{toggle: !toggle1}" aria-hidden="true"></i>
                                </h2>
                            </div>
                        </a>
                        
                        <div class="panel-collapse p-b" bs-collapse-target>
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div ng-if="editForm">
                                            <div class="col-md-3" style="line-height: 2.4rem">
                                                <strong>用户姓名</strong>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" name="vipName" class="form-control r-b-round l-b-round" ng-model="user.vipName" required>
                                                <div class="error-msg" ng-messages="userDetailForm.vipName.$error" ng-show="userDetailForm.vipName.$touched" style="top: -1.4rem; right: auto;">
                                                    <div ng-message="required">
                                                        <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>不能为空！</span>
                                                    </div>
                                                </div>
                                                <label class="radio-inline md-check m-t-sm">
                                                    <input type="radio" name="sex" value="1" ng-model="user.sex"> 
                                                    <i class="blue"></i> 男
                                                </label>
                                                <label class="radio-inline md-check m-t-sm">
                                                    <input type="radio" name="sex" value="0" ng-model="user.sex"> 
                                                    <i class="blue"></i> 女
                                                </label>
                                            </div>
                                        </div>
                                        <div ng-if="!editForm">
                                            <div class="col-md-3">
                                                <strong>用户姓名</strong>
                                            </div>
                                            <div class="col-md-9">
                                                <label ng-bind="user.vipName"></label>
                                                <label ng-bind="genderLabel(user.sex)"></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div ng-if="editForm">
                                            <div class="col-md-3" style="line-height: 2.4rem">
                                                <strong>联系方式</strong>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" name="mp" class="form-control r-b-round l-b-round" ng-model="user.mp" ng-minlength="11" ng-maxlength="11" ng-pattern="/\d{11}/" required>
                                                <div class="error-msg" ng-messages="userDetailForm.mp.$error" ng-show="userDetailForm.mp.$touched" style="top: -1.4rem; right: auto;">
                                                    <div ng-message="required">
                                                        <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>不能为空！</span>
                                                    </div>
                                                    <div ng-message="minlength">
                                                        <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>输入不足11位！</span>
                                                    </div>
                                                    <div ng-message="maxlength">
                                                        <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>输入超过11位！</span>
                                                    </div>
                                                    <div ng-message="pattern">
                                                        <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>请填写数字！</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div ng-if="!editForm">
                                            <div class="col-md-3">
                                                <strong>联系方式</strong>
                                            </div>
                                            <div class="col-md-9">
                                                <label ng-bind="user.mp"></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div ng-if="editForm">
                                            <div class="col-md-3" style="line-height: 2.4rem">
                                                <strong>电子邮箱</strong>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="email" name="userEmail" class="form-control r-b-round l-b-round" ng-model="user.email">
                                                <div class="error-msg" ng-messages="userDetailForm.userEmail.$error" ng-show="userDetailForm.userEmail.$touched" style="top: -1.4rem; right: auto;">
                                                    <div ng-message="email">
                                                        <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>邮箱格式错误！</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div ng-if="!editForm">
                                            <div class="col-md-3">
                                                <strong>电子邮箱</strong>
                                            </div>
                                            <div class="col-md-9">
                                                <label ng-bind="user.email"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row m-t">
                                    <div class="col-md-4">
                                        <div ng-if="editForm">
                                            <div class="col-md-3" style="line-height: 2.4rem">
                                                <strong>身份证号码</strong>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" name="certId" class="form-control r-b-round l-b-round" ng-model="user.certId" ng-pattern="/^(^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$)|(^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[Xx])$)$/">
                                                <div class="error-msg" ng-messages="userDetailForm.certId.$error" ng-show="userDetailForm.certId.$touched" style="top: -1.4rem; right: auto;">
                                                    <div ng-message="pattern">
                                                        <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>身份证格式错误！</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div ng-if="!editForm">
                                            <div class="col-md-3">
                                                <strong>身份证号码</strong>
                                            </div>
                                            <div class="col-md-9">
                                                <label ng-bind="user.certId"></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div ng-if="editForm">
                                            <div class="col-md-3" style="line-height: 2.4rem">
                                                <strong>生日</strong>
                                            </div>
                                            <div class="col-md-9 input-group">
                                                <span class="input-group-addon blueLt l-b-round"><i class="fa fa-calendar"></i></span>
                                                <input type="text" class="form-control r-b-round" ng-model="user.birthday" data-date-format="yyyy-MM-dd" data-date-type="string" data-autoclose="true" name="date" bs-datepicker>
                                            </div>
                                        </div>
                                        <div ng-if="!editForm">
                                            <div class="col-md-3">
                                                <strong>生日</strong>
                                            </div>
                                            <div class="col-md-9">
                                                <label ng-bind="user.birthday"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row m-t">
                                    <div class="col-md-4">
                                        <!-- <div ng-if="editForm">
                                            <div class="col-md-3" style="line-height: 2.4rem">
                                                <strong>会员手机号</strong>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="text" name="vipMp" class="form-control r-b-round l-b-round" ng-model="user.vipMp" ng-minlength="11" ng-maxlength="11" ng-pattern="/\d{11}/" required>
                                                <div class="error-msg" ng-messages="userDetailForm.vipMp.$error"  style="top: -1.4rem; right: auto;">
                                                    <div ng-message="required">
                                                        <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>不能为空！</span>
                                                    </div>
                                                    <div ng-message="minlength">
                                                        <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>输入不足11位！</span>
                                                    </div>
                                                    <div ng-message="maxlength">
                                                        <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>输入超过11位！</span>
                                                    </div>
                                                    <div ng-message="pattern">
                                                        <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>请填写数字！</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div ng-if="!editForm">
                                            <div class="col-md-3">
                                                <strong>会员手机号</strong>
                                            </div>
                                            <div class="col-md-9">
                                                <label ng-bind="user.vipMp"></label>
                                            </div>
                                        </div> -->
                                        <div class="col-md-3">
                                            <strong>会员手机号</strong>
                                        </div>
                                        <div class="col-md-9">
                                            <label ng-bind="user.vipMp"></label>
                                        </div>
                                    </div>
                                    <!--div class="col-md-4">
                                        <div class="col-md-3">
                                            <strong>会员积分</strong>
                                        </div>
                                        <div class="col-md-9">
                                            <label ng-bind="user.vipPoint"></label>
                                        </div>
                                    </div-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 订奶信息 -->
                <div class="box info1">
                    <div bs-collapse>
                        <a ng-click="toggle2 = !toggle2" bs-collapse-toggle>
                            <div class="box-header blueLt">
                                <h2 class="_600">
                                订奶信息
                                <i class="fa fa-chevron-down pull-right" ng-class="{toggle: !toggle2}" aria-hidden="true"></i>
                                </h2>
                            </div>
                        </a>
                        
                        <div class="panel-collapse p-b" bs-collapse-target>
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="col-md-3">
                                            <strong>经销商</strong>
                                        </div>
                                        <div class="col-md-9">
                                            <label ng-bind="user.dealerName"></label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="col-md-3">
                                            <strong>订奶奶站</strong>
                                        </div>
                                        <div class="col-md-9">
                                            <label ng-bind="user.branchName"></label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="col-md-3">
                                            <strong>订户余额</strong>
                                        </div>
                                        <div class="col-md-9">
                                            ￥<label ng-bind="csmAcctAmt"></label>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="row m-t">
                                    <div class="col-md-4">
                                        <div class="col-md-3">
                                            <strong>订户类型</strong>
                                        </div>
                                        <div class="col-md-9" ng-if="editForm">
                                            <ui-select ng-model="user.vipType" search-enabled="false">
                                                <ui-select-match allow-clear="true">
                                                    <span ng-bind="$select.selected.itemName"></span>
                                                </ui-select-match>
                                                <ui-select-choices repeat="type.itemCode as type in handle.userTypes track by type.itemCode">
                                                    <span ng-bind="type.itemName"></span>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                        <div class="col-md-9" ng-if="!editForm">
                                            <label ng-bind="user.vipTypeName"></label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="col-md-3">
                                            <strong>订户来源</strong>
                                        </div>
                                        <div class="col-md-9" ng-if="editForm">
                                            <ui-select ng-model="user.vipSrc" search-enabled="false">
                                                <ui-select-match allow-clear="true">
                                                    <span ng-bind="$select.selected.itemName"></span>
                                                </ui-select-match>
                                                <ui-select-choices repeat="src.itemCode as src in handle.vipSrcs track by src.itemCode">
                                                    <span ng-bind="src.itemName"></span>
                                                </ui-select-choices>
                                            </ui-select>
                                        </div>
                                        <div class="col-md-9" ng-if="!editForm">
                                            <label ng-bind="user.vipSrcName"></label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="col-md-3">
                                            <strong>活动号</strong>
                                        </div>
                                        <div class="col-md-9" ng-if="editForm">
                                            <input type="text" class="form-control r-b-round l-b-round" ng-model="user.activityNo">
                                        </div>
                                        <div class="col-md-9" ng-if="!editForm">
                                            <label ng-bind="user.activityNo"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row m-t">
                                    <div class="col-md-4">
                                        <div class="col-md-3">
                                            <strong>备注</strong>
                                        </div>
                                        <div class="col-md-9" ng-if="editForm">
                                            <textarea class="form-control r-b-round l-b-round" rows="1" ng-model="user.memoTxt"></textarea>
                                        </div>
                                        <div class="col-md-9" ng-if="!editForm">
                                            <label ng-bind="user.memoTxt"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 地址簿信息 -->
                <div class="box info1">
                    <div bs-collapse>
                        <a ng-click="toggle3 = !toggle3" bs-collapse-toggle>
                            <div class="box-header blueLt">
                                <h2 class="_600">
                                用户地址薄
                                <i class="fa fa-chevron-down pull-right" ng-class="{toggle: !toggle3}" aria-hidden="true"></i>
                                </h2>
                            </div>
                        </a>

                        <div class="panel-collapse p-b" bs-collapse-target>
                            <div class="box-body">
                                <div class="row">
                                    <div class="defAddr clearfix">
                                        <div class="col-md-2 addrAct">
                                            <strong>默认地址</strong>
                                        </div>
                                        <div class="col-md-10 addrInfo" ng-show="editForm">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div nh-address-select addr-selected="selectedAddrs.default" addr-callback="getArea(addr)" 
                                                    addr-clearfun="clearArea()" placeholder="省市区信息（必填）"></div>
                                                </div>
                                                <div class="col-md-3">
                                                    <ui-select ng-model="defaultAddr.areaID" search-enabled="true" name="defaultArea" required>
                                                        <ui-select-match allow-clear="true" placeholder="小区（必填）">
                                                            <span ng-bind="$select.selected.residentialAreaTxt"></span>
                                                        </ui-select-match>
                                                        <ui-select-choices repeat="area.id as area in (defaultAddr.areaList | filter: $select.search) track by area.id">
                                                            <span ng-bind="area.residentialAreaTxt"></span>
                                                        </ui-select-choices>
                                                    </ui-select>
                                                    <div class="error-msg" ng-messages="userDetailForm.defaultArea.$error" ng-show="userDetailForm.defaultArea.$touched" style="top: -1.4rem; right: auto;">
                                                        <div ng-message="required">
                                                            <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>不能为空！</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <input type="text" name="defaultDetail" class="form-control r-b-round l-b-round" ng-model="defaultAddr.detail" placeholder="房号（必填）" required>
                                                    <div class="error-msg" ng-messages="userDetailForm.defaultDetail.$error" ng-show="userDetailForm.defaultDetail.$touched" style="top: -1.4rem; right: auto;">
                                                        <div ng-message="required">
                                                            <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>不能为空！</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row m-t">
                                                <div class="col-md-3">
                                                    <input type="text" name="defaultPhone" class="form-control r-b-round l-b-round" ng-model="defaultAddr.phone" placeholder="联系电话" ng-minlength="11" ng-maxlength="11" ng-pattern="/\d{11}/" required>
                                                    <div class="error-msg" ng-messages="userDetailForm.defaultPhone.$error" ng-show="userDetailForm.defaultPhone.$touched" style="top: -1.4rem; right: auto;">
                                                        <div ng-message="required">
                                                            <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>不能为空！</span>
                                                        </div>
                                                        <div ng-message="minlength">
                                                            <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>输入不足11位！</span>
                                                        </div>
                                                        <div ng-message="maxlength">
                                                            <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>输入超过11位！</span>
                                                        </div>
                                                        <div ng-message="pattern">
                                                            <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>请填写数字！</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- <div class="col-md-3">
                                                    <ui-select ng-model="user.defaultAddr.milkbox" search-enabled="false">
                                                        <ui-select-match allow-clear="true" placeholder="奶箱">
                                                            <span ng-bind="$select.selected.label"></span>
                                                        </ui-select-match>
                                                        <ui-select-choices repeat="mbStatus in handle.mbStatuses track by mbStatus.code">
                                                            <span ng-bind="mbStatus.label"></span>
                                                        </ui-select-choices>
                                                    </ui-select>
                                                </div> -->
                                            </div>
                                        </div>
                                        <div class="col-md-10 addrInfo" ng-show="!editForm">
                                            <div class="row">
                                                <div class="col-md-1">
                                                    <strong>地址</strong>
                                                </div>
                                                <div class="col-md-11">
                                                    <label ng-bind="defaultAddr.addrStr + defaultAddr.areaStr + defaultAddr.detail"></label>
                                                </div>
                                            </div>
                                            <div class="row m-t">
                                                <div class="col-md-1">
                                                    <strong>联系电话</strong>
                                                </div>
                                                <div class="col-md-11">
                                                    <label ng-bind="defaultAddr.phone"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div ng-repeat="addr in addrs" ng-show="addr.addrObj.isDelete != 'Y'">
                                    <div class="row m-t">
                                        <div class="addr clearfix">
                                            <div class="col-md-2 addrAct" ng-show="editForm">
                                                <div class="row">
                                                    <button class="btn btn-sm blueLt" ng-click="setDefault(addr, $index, $scope)">设为默认</button>
                                                </div>
                                                <div class="row m-t-sm">
                                                    <button class="btn btn-sm blueLt" ng-click="deleteAddr(addr, $index)">删除地址</button>
                                                </div>
                                            </div>
                                            <div class="col-md-2 addrAct" ng-if="!editForm">
                                                <strong>其他地址</strong>
                                            </div>
                                            <div class="col-md-10 addrInfo" ng-show="editForm">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <!-- <div class="address-block">
                                                            <input type="text" class="form-control r-b-round l-b-round" ng-model="selectAddr" placeholder="请选择省·市·区·街道" nh-address addr-idx="$index" addr-child="true" addr-initArrs="addrs">
                                                        </div> -->
                                                        <div nh-address-select addr-selected="selectedAddrs.others[$index]" addr-callback="getArea(addr, $index)" addr-clearfun="clearArea($index)" placeholder="省市区信息（必填）"></div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <ui-select ng-model="addr.areaID" search-enabled="true" remove-selected="false" name="addrArea{{ $index }}" required>
                                                            <ui-select-match allow-clear="true" placeholder="小区（必填）">
                                                                <span ng-bind="$select.selected.residentialAreaTxt"></span>
                                                            </ui-select-match>
                                                            <ui-select-choices repeat="area.id as area in (addr.areaList | filter: $select.search) track by area.id">
                                                                <span ng-bind="area.residentialAreaTxt"></span>
                                                            </ui-select-choices>
                                                        </ui-select>
                                                        <div class="error-msg" ng-messages="userDetailForm['addrArea'+$index].$error" ng-show="userDetailForm['addrArea'+$index].$touched" style="top: -1.4rem; right: auto;">
                                                            <div ng-message="required">
                                                                <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>不能为空！</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <input type="text" name="addrDetail{{ $index }}" class="form-control r-b-round l-b-round" ng-model="addr.detail" placeholder="房号（必填）" required>
                                                        <div class="error-msg" ng-messages="userDetailForm['addrDetail'+$index].$error" ng-show="userDetailForm['addrDetail'+$index].$touched" style="top: -1.4rem; right: auto;">
                                                            <div ng-message="required">
                                                                <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>不能为空！</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row m-t">
                                                    <div class="col-md-3">
                                                        <input type="text" name="addrPhone{{ $index }}" class="form-control r-b-round l-b-round" ng-model="addr.phone" placeholder="联系电话" ng-minlength="11" ng-maxlength="11" ng-pattern="/\d{11}/" required>
                                                        <div class="error-msg" ng-messages="userDetailForm['addrPhone'+$index].$error" ng-show="userDetailForm['addrPhone'+$index].$touched" style="top: -1.4rem; right: auto;">
                                                            <div ng-message="required">
                                                                <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>不能为空！</span>
                                                            </div>
                                                            <div ng-message="minlength">
                                                                <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>输入不足11位！</span>
                                                            </div>
                                                            <div ng-message="maxlength">
                                                                <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>输入超过11位！</span>
                                                            </div>
                                                            <div ng-message="pattern">
                                                                <span class="label label-lg danger pos-rlt m-r-xs text-sm"><b class="arrow bottom b-danger" style="left: 20%; bottom: 1px;"></b>请填写数字！</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-10 addrInfo" ng-show="!editForm">
                                                <div class="row">
                                                    <div class="col-md-1">
                                                        <strong>地址</strong>
                                                    </div>
                                                    <div class="col-md-11">
                                                        <label ng-bind="addr.addrStr + addr.areaStr + addr.detail"></label>
                                                    </div>
                                                </div>
                                                <div class="row m-t">
                                                    <div class="col-md-1">
                                                        <strong>联系电话</strong>
                                                    </div>
                                                    <div class="col-md-11">
                                                        <label ng-bind="addr.phone"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row m-t">
                                    <button class="btn btn-fw blueLt pull-right m-r" ng-click="addNewAddr()" ng-disabled="!editForm">添加地址</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>

        </div>

    </div>
