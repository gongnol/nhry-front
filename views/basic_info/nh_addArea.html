 <form  ng-submit="areaForm()">
  <div id="action-alert"></div>
<div class="modal-header">
	<h3 class="modal-title">新增配送区域</h3>
</div>
 <div class="modal-body p-lg">
     <div class="row">
      <div class="col-md-4">
          <label class="modal-label">小区规模(人数)</label>
        	<input type="number" class="md-input" min="0"  placeholder="小区规模(人数)"  ng-model="atm.residentialNum" required>
      </div>
      <div class="col-md-4">
          <label class="modal-label">所属物业</label>
        	<input type="text" class="md-input" min="0"  placeholder="所属物业"  ng-model="atm.propertyTxt" required>
      </div>
      <div class="col-md-4">
          <label class="modal-label">物业联系电话</label>
        	<input type="text" class="md-input" min="0"  placeholder="物业联系电话"  ng-model="atm.propertyTel">
      </div>
    </div>
       <br>
     <div class="row">
      <div class="col-md-12">
          <label class="modal-label"> 省市区街道</label>
          <!-- <input type="text" class="form-control" ng-model="atmselectAdd" placeholder="请选择" nh-address required> -->
          <div nh-address-select addr-selected="atmselectAdd"></div>
      </div>
    </div>	
     <br>
     <div class="row">
      <div class="col-md-6">
          <label class="modal-label"> 小区名称</label>
         <input type="text" class="md-input" min="0"  placeholder="小区名称" ng-model="atm.residentialAreaTxt" required>
     </div>
      <div class="col-md-6">
          <label class="modal-label">详细地址</label>
        	<input type="text" class="md-input" min="0" placeholder="小区详细地址" ng-model="atm.addressTxt" required>
      </div>
	</div>
  <br>
 </div>
<div class="modal-footer">
    <button class="btn btn-fw blueLt p-x-md"">保存</button>
    <button type="button" class="btn btn-fw primary p-x-md" ng-click="cancelModal()">关闭</button>
</div>
</form>
