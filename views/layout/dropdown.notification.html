<!-- dropdown -->

<div class="dropdown-menu pull-right w-xl animated fadeInUp no-bg no-border no-shadow">
    <div class="scrollable" style="max-height: 600px">
      <ul class="list-group list-group-gap m-a-0">
        <li ng-repeat="inbox in content" class="list-group-item black lt box-shadow-z0 b">
          <span class="pull-left m-r">
            <i class="fa fa-envelope fa-2x"></i>
          </span>
          <span class="clear block">
            <a ui-sref="newhope.inbox.item({messageNo:inbox.messageNo})" class="_500 text-primary">{{inbox.title}}</a><br>
            <small class="text-muted">{{ inbox.date | date:'yyyy-MM-dd HH:mm' }}</small>
          </span>
        </li>
      </ul>
    </div>
</div>
