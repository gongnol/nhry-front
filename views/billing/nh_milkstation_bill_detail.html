  <div class="modal-header">
      <h3 class="modal-title">{{charge.date}}</h3>
  </div>
  <div class="modal-body">
   		<table class="table table-striped b-t b-b">
   			<thead>
   				<tr>
   					<th>品名及规格</th>
   					<th>单位</th>
   					<th>数量</th>
   					<th>单价</th>
   					<th>金额</th>
   				</tr>
   			</thead>
   			<tbody>
   				<tr ng-repeat=" c in charge.detail">
   					<td>{{c.name + c.spec}}</td>
   					<td>{{c.unit}}</td>
   					<td>{{c.quantity}}</td>
   					<td>{{c.price}}</td>
   					<td>{{c.totalPrice}}</td>
   				</tr>
   			</tbody>
		</table>
  </div>
  <div class="modal-footer">
      <button class="btn btn-sm blueLt" ng-hide="conf" ng-click="confirm()">
        确认
      </button>
      <button class="btn btn-warning" type="button" ng-click="cancelModal()">关闭</button>
  </div>
