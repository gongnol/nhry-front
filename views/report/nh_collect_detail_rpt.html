    <div id="modal-alert"></div>
    <!-- #####  右侧正文开始-->
    <!-- ###  功能条开始-->
   
    <div class="white r box-shadow-z0 m-b filter-box">
      <div class="filterbar p-a">
          <div class="filter-content">

                    <ui-select ng-model="search.dealer" search-enabled="true">

                    </ui-select>
              </div> -->
              <!-- <div class="select-box">
                  <ui-select ng-model="search.branch" search-enabled="true" on-select="selectBranch($select.selected.branchNo)">
                      <ui-select-match placeholder="奶站" allow-clear="true">
                          <span ng-bind="$select.selected.branchNo"></span>
                      </ui-select-match>
                      <ui-select-choices repeat="branch.branchNo as branch in (branchs | filter: $select.search) track by branch.branchNo"

                  </ui-select>
              </div> -->
  
              <div class="select-box">
                  <ui-select ng-model="search.emp" search-enabled="true">
                      <ui-select-match placeholder="送奶员" allow-clear="true">
                          <span ng-bind="$select.selected.empName"></span>
                      </ui-select-match>
                      <ui-select-choices repeat="emp.empNo as emp in (emps | filter: $select.search) track by emp.empNo"
                       >
                      <span ng-bind="emp.empNo+'——'+emp.empName"></span>
                      </ui-select-choices>
                  </ui-select>
              </div>
              <div class="date-box">
                      <div class="flex-item"><span class="item-title">收款日期</span></div>
                      <div class="flex-item">
                          <span class="material-icons l-b-round"> <i class="fa fa-calendar"></i>
                          </span>
                          <input type="text" class="form-control r-b-round w-128" name="dateStart" ng-model="search.startDate"
                                 placeholder="起始日期"
                                 data-date-format="yyyy-MM-dd"
                                 data-date-type="date" 
                                 data-autoclose="true"
                                 data-max-date="{{ search.endDate }}" 
                                 bs-datepicker>
                      </div>
                      <div class="flex-item"><i class="fa fa-arrows-h"></i></div>
                      <div class="flex-item">
                          <span class="material-icons l-b-round"> <i class="fa fa-calendar"></i>
                          </span>
                          <input type="text" class="form-control r-b-round w-128" name="dateEnd" ng-model="search.endDate"
                                 placeholder="结束日期"
                                 data-date-format="yyyy-MM-dd"
                                 data-date-type="date" 
                                 data-autoclose="true" 
                                 data-min-date="{{ search.startDate }}" 
                                 bs-datepicker>
                      </div>
              </div>
          </div>
          <div class="filter-act">
              <button class="btn btn-fw blueLt" ng-click="filter()">筛选</button>
          </div>
      </div>
    </div>  
    <!-- ###  功能条结束-->
    <!-- ###  表格开始-->
        <div class="box" style="border-radius: 2px;">
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-striped b-t b-b no-footer" style="table-layout: fixed;">
                                <thead>
                                 <tr role="row">
                                    <th class="th-nh p-r-sm p-l-sm" style="width: 14%;">订单编号</th>
                                    <th class="th-nh p-r-sm p-l-sm">奶站</th>
                                    <th class="th-nh p-r-sm p-l-sm" style="width: 6%;">送奶员</th>
                                    <th class="th-nh p-r-sm p-l-sm">订户姓名</th>
                                    <th class="th-nh p-r-sm p-l-sm">订户余额</th>
                                    <th class="th-nh p-r-sm p-l-sm" style="width: 9%;">地址</th>
                                    <th class="th-nh p-r-sm p-l-sm" style="width: 9%;">电话</th>
                                    <th class="th-nh p-r-sm p-l-sm">应收账款</th>
                                    <th class="th-nh p-r-sm p-l-sm">实收账款</th>
                                    <th class="th-nh p-r-sm p-l-sm">余额账款</th>
                                    <th class="th-nh p-r-sm p-l-sm" style="width: 5%;">差额</th>
                                    <th class="th-nh p-r-sm p-l-sm">付款类型</th>
                                    <th class="th-nh p-r-sm p-l-sm">收款日期</th>
                                </tr>
                                </thead>
                                    <tbody>
                                        <tr ng-if="data.tbLoding == -1 || data.tbLoding == 1">
                                          <td colspan="12" style="text-align:center;">正在加载数据！</td>
                                        </tr>
                                        <tr ng-if="data.tbLoding == 0 && data.content.length <= 0">
                                          <td colspan="12" style="text-align:center;">没有数据！</td>
                                        </tr>
                                        <tr dir-paginate="item in data.content|itemsPerPage:data.itemsPerPage" total-items="data.total_count" pagination-id="collect_rpt_list" current-page="data.curPageno">
                                            <td class="p-r-sm p-l-sm" style="word-wrap: break-word;">{{item.orderNo}}</td>
                                            <td class="p-r-sm p-l-sm">{{item.branchName}}</td>
                                            <td class="p-r-sm p-l-sm">{{item.empName}}</td>
                                            <td class="p-r-sm p-l-sm">{{item.custName}}</td>
                                            <td class="p-r-sm p-l-sm">{{item.custAcctAmt}}</td>
                                            <td class="p-r-sm p-l-sm">{{item.address}}</td>
                                            <td class="p-r-sm p-l-sm">{{item.mp}}</td>
                                            <td class="p-r-sm p-l-sm">{{item.amountRece}}</td>
                                            <td class="p-r-sm p-l-sm"><span ng-bind="item.amountReal"></span>
                                            </td>
                                            <td class="p-r-sm p-l-sm">{{item.acctAmt}}</td>
                                            <td class="p-r-sm p-l-sm"><span ng-bind="item.amountGap"></span></td>
                                            <td class="p-r-sm p-l-sm">{{item.paymentmethod  =='20' ? '预收款':'后收款'}}</td>
                                            <td class="p-r-sm p-l-sm" ng-bind-html="dateFormat(item.paymentDate)"></td>
                                        </tr>
                                    </tbody>
                            </table>  
                            <footer class="text-center">
                                        <dir-pagination-controls
                                            max-size="8"
                                            direction-links="true"
                                            boundary-links="true" 
                                            pagination-id="collect_rpt_list" 
                                            on-page-change="data.getData(newPageNumber)" 
                                            template-url="nhtpl/pagination.tpl.html">
                                        </dir-pagination-controls>
                            </footer>  
                        </div>
                    </div>
                </div>
    <!-- ###  表格结束-->

  <script type="text/ng-template" id="empBillDetail.html">
  </script>
    <!--  -->
</div>





<!-- #####  右侧正文结束-->
