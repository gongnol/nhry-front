<div>
	<div class="white r box-shadow-z0 m-b filter-box">
		<div class="navbar ng-scope">
			<!-- navbar collapse -->
			<div class="collapse navbar-toggleable-sm" id="filter">

				<div class="filterbar p-t">
					<div class="filter-content">

						<div class="date-box">
							<div class="flex-item">
								<span class="item-title"></span>
							</div>
							<div class="flex-item">
								<span class="material-icons l-b-round"> <i class="fa fa-calendar"></i>
								</span>
								<input type="text" class="form-control r-b-round w-128" name="dateStart" ng-model="search.fromDate"
                                           placeholder="起始日期"
                                           data-date-format="yyyy-MM-dd"
                                           data-date-type="number" 
                                           data-autoclose="true"
                                           data-max-date="{{ search.untilDate }}" 
                                           bs-datepicker></div>
							<div class="flex-item"> <i class="fa fa-arrows-h"></i>
							</div>
							<div class="flex-item">
								<span class="material-icons l-b-round">
									<i class="fa fa-calendar"></i>
								</span>
								<input type="text" class="form-control r-b-round w-128" name="search.dateEnd" ng-model="search.untilDate"
                                           placeholder="结束日期"
                                           data-date-format="yyyy-MM-dd"
                                           data-date-type="number" 
                                           data-autoclose="true" 
                                           data-min-date="{{ search.fromDate }}" 
                                           bs-datepicker></div>
						</div>
                      <div class="select-box">
                        <ui-select ng-model="search.emp" search-enabled="true">
                            <ui-select-match placeholder="送奶员" allow-clear="true">
                                <span ng-bind="$select.selected.empName"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="emp.empNo as emp in (data.emps | filter: $select.search) track by emp.empNo">
                            <span ng-bind="emp.empName"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
					</div>

					<div class="filter-act">
						<button class="btn btn-fw blueLt" ng-click="data.filter()">筛选</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="box" style="border-radius: 2px;">
		<div class="row">
			<div class="col-sm-12">
				<table class="table table-striped b-t b-b no-footer">
					<thead>
						<tr role="row">
							<th class="th-nh">内部销售单号</th>
							<th class="th-nh">员工名称</th>
							<th class="th-nh">日期</th>
							<th class="th-nh">操作</th>
						</tr>
					</thead>
					<tbody>

						<tr dir-paginate="item in data.content|itemsPerPage:data.itemsPerPage" total-items="data.total_count" pagination-id="milkstationsales">
							<td>{{item.insOrderNo}}</td>
							<td>{{item.empName}}</td>
							<td>
							<label  ng-bind-html="data.dateFormat(item.orderDate)">
                			</label>
							</td>
							<td>
								<div class="btn-groups">
		 								<button ng-click="showInnerSalesView(item.insOrderNo)" class="btn btn-xs btn-outline rounded b-primary text-primary">查看</button>
		 							</div>
							</td>
						</tr>
					</tbody>
				</table>
				<footer class="text-center">
					<dir-pagination-controls
                                            max-size="8"
                                            direction-links="true"
                                            boundary-links="true" 
                                            pagination-id="milkstationsales"
                                            on-page-change="data.getData(newPageNumber)" 
                                            template-url="nhtpl/pagination.tpl.html"></dir-pagination-controls>
				</footer>
			</div>
		</div>
	</div>
<script type="text/ng-template" id="inproStockEdit.html"></script>
</div>
